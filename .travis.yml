language: python
python:
- '3.6'
sudo:
- required
services:
- docker
install: skip
script:
- pip install -r requirements.txt
- pip install -r docker-requirements.txt
- pip install coveralls
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
jobs:
  include:
  - stage: integration
    script: &1
    - pip install -r docker-requirements.txt
    env: DIND_VERSION=18.02
  - stage: integration
    script: *1
    env: DIND_VERSION=17.12
  - stage: integration
    script: *1
    env: DIND_VERSION=17.09
  - stage: integration
    script: *1
    env: DIND_VERSION=17.06
  - stage: integration
    script: *1
    env: DIND_VERSION=1.13
  - stage: deploy
    if: branch = master AND type = push
    script: &2
    - docker run --rm --privileged multiarch/qemu-user-static:register --reset
    - |
      docker build -t scarlett-ci:$DOCKER_TAG   \
        --build-arg BASE_IMAGE=$BASE_IMAGE        \
        --build-arg GIT_COMMIT=$TRAVIS_COMMIT     \
        --build-arg BUILD_TIMESTAMP=$(date +%s)   \
        -f Dockerfile${FLAVOR}                    \
        .
    - docker tag scarlett-ci:$DOCKER_TAG scarlettos/scarlett-ci:$DOCKER_TAG
    - echo ${DOCKER_PASSWORD} | docker login --username "jarvis" --password-stdin
    after_success: &3
    - docker push scarlettos/scarlett-ci:$DOCKER_TAG
    env:
    - DOCKER_TAG=amd64
    - BASE_IMAGE=ubuntu
  - stage: deploy
    if: branch = master AND type = push
    script: *2
    after_success: *3
    env:
    - DOCKER_TAG=aarch64
    - BASE_IMAGE=bossjones/arm64v8-ubuntu-qemu
  - stage: deploy
    if: branch = master AND type = push
    script: *2
    after_success: *3
    env:
    - FLAVOR=-docker
    - DOCKER_TAG=amd64-docker
    - BASE_IMAGE=ubuntu
  - stage: deploy
    if: branch = master AND type = push
    script: *2
    after_success: *3
    env:
    - FLAVOR=-docker
    - DOCKER_TAG=aarch64-docker
    - BASE_IMAGE=bossjones/arm64v8-ubuntu-qemu
  - stage: manifest
    if: branch = master AND type = push
    script:
    - echo ${DOCKER_PASSWORD} | docker login --username ${DOCKER_USERNAME} --password-stdin
    - curl -fsSL https://github.com/estesp/manifest-tool/releases/download/v0.7.0/manifest-tool-linux-amd64
      > ./manifest-tool
    - chmod +x ./manifest-tool
    - "./manifest-tool push from-spec manifest.yml"
    - "./manifest-tool push from-spec manifest-docker.yml"
env:
  global:
  - secure: 
  - secure: 
